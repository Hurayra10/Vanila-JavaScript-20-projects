<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Student apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>JavaScript Todo Student add</h1>
    </div>

<div class="mainDiv">
    <form action="">
        <input type="text" id="name" placeholder="Enter Student Name"> <br><br>
        <input type="text" id="id" placeholder="Enter Student ID"> <br><br>
        <input type="text" id="dept" placeholder="Enter Student Dept"> <br><br>
        <input type="text" id="cgpa" placeholder="Enter Student CGP-A"> <br><br>
        <button id="btn"> Add Student</button>
    </form>
</div>

<div class="mainDiv">
    <table>
        <thead>
            <tr>
                <th> Name</th>
                <th> ID</th>
                <th> Department</th>
                <th> C-GPA</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
           
        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
